<!doctype html>
<html lang="en">

<head>
  <title>Moon Miner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container-fluid full-height">
      <div class="row">
        <div class="text-center">
          <h2>Asteroid Ice</h2>
        </div>
        <div class="col-4">Upgrades</div>
        <div class="col-6 d-flex align-items-center">
          <!-- properly center this image element -->
          <div class="d-flex justify-content-center">
            <div class="">
              <img class="main-image"
              src="https://mpng.subpng.com/20180505/lje/kisspng-diving-helmet-underwater-diving-scuba-diving-divin-scuba-5aedb4a382d466.3275948915255277155359.jpg"
              alt="" onclick="clicker()">
            </div>
          </div>
          <div class="ms-2">
            <button class="btn btn-warning storeButton" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#storeMenu" aria-controls="storeMenu">Store Menu</button>
          </div>
        </div>
        <div class="col-2 d-flex">
          <div class="offcanvas offcanvas-end" data-bs-backdrop="false" tabindex="-1" id="storeMenu"
            aria-labelledby="storeMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="storeMenuLabel">Store</h5>
              <button type="button" class="btn-close bg-warning text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <!-- this section can contain anything -->
            <div class="offcanvas-body">
              <div class="test-height mb-5">
                <img src="url()" alt="">
              </div>
              <hr>
              <div class="d-flex minheight-30 justify-content-center">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-6 my-1">
                      <div class="d-flex align-items-center justify-content-center">
                        <div class="d-flex">
                          <button class="btn bg-dark text-light p-0" onclick="buyItem(autos.x)">
                            <i class="mdi mdi-currency-usd"></i>
                          </button>
                          <p class="m-0 ms-2">Auto X</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 my-1">
                      <div class="d-flex align-items-center justify-content-center">
                        <div class="d-flex">
                          <button class="btn bg-dark text-light p-0" onclick="buyItem(autos.y)">
                            <i class="mdi mdi-currency-usd"></i>
                          </button>
                          <p class="m-0 ms-2">Auto Y</p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6 my-1">
                      <div class="d-flex align-items-center justify-content-center" onclick="buyItem(augs.u)">
                        <div class="d-flex">
                          <button class="btn bg-dark text-light p-0">
                            <i class="mdi mdi-currency-usd"></i>
                          </button>
                          <p class="m-0 ms-2">Aug U</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 my-1">
                      <div class="d-flex align-items-center justify-content-center" onclick="buyItem(augs.v)">
                        <div class="d-flex">
                          <button class="btn bg-dark text-light p-0">
                            <i class="mdi mdi-currency-usd"></i>
                          </button>
                          <p class="m-0 ms-2">Aug V</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="dropdown mt-3">
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                    Dropdown button
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row minheight-40">
        <div class="col-4">
          <div class="">Message Center</div>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <div class="align-items-center">
            <div class="accent-bar"></div>
            <h5>Total Count: <span id="counter">___</span></h5>
            <div class="accent-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist//popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
