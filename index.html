<!doctype html>
<html lang="en">

<head>
  <title>Moon Miner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container-fluid h-85">
      <div class="row h-15 align-items-center">
        <div class="col-12 d-flex justify-content-center text-center">
          <h2>Asteroid Ice</h2>
        </div>
      </div>
      <div class="row h-85">
        <!-- first column - menus-->
        <div class="col-4">
          <!-- side menus -->
          <div class="row h-50">
            <div class="col">
              <h4>Upgrades</h4>
              <div class ="upgrade-menu" id="upgrade-list">
                <!-- Owned upgrades are drawn here -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="">Stats</div>
              <ul>
                <li>
                  <h6 class="m-0">Total Clicks: <span id="total-clicks">0</span></h6>
                </li>
                <li>
                  <p class="m-0">Auto Clicks: <span id="auto-clicks">0</span></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- second column - images-->
        <div class="col-4 g-0">
          <div class="row">
            <div class="col g-0">
              <div class="d-flex justify-content-center">
                <img class="main-image"
                  src="https://mpng.subpng.com/20180505/lje/kisspng-diving-helmet-underwater-diving-scuba-diving-divin-scuba-5aedb4a382d466.3275948915255277155359.jpg"
                  alt="" onclick="clicker()">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="d-flex align-items-center">
                <div class="accent-bar"></div>
                <div class="d-flex flex-column align-items-center text-center text-nowrap mx-2">
                  <h5 class="m-0">Total Count: <span id="counter">0</span></h5>
                </div>
                <div class="accent-bar"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- offcanvas -->
        <div class="col-4">
          <div class="">
            <button class="btn btn-warning storeButton" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#storeMenu" aria-controls="storeMenu">Store Menu</button>
          </div>
          <div class="offcanvas offcanvas-end" data-bs-backdrop="false" tabindex="-1" id="storeMenu"
            aria-labelledby="storeMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="storeMenuLabel">Store</h5>
              <button type="button" class="btn-close bg-warning text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="test-height mb-5">
                <img src="url()" alt="">
              </div>
              <hr>
              <div class="d-flex minheight-30 justify-content-center">
                <div class="container-fluid g-0">
                  <div class="row w g-0" id="store-item">
                    <div class="col d-flex" >

                      <div class="store-item d-flex align-items-center m-0 me-5">
                        <div class="accent-bar m-0 me-3"></div>
                        <button class="btn bg-dark text-light p-0" onclick="buyItem(autos.x)">
                          <span id="x">50</span>
                        </button>
                        <p class="store-label m-0 ms-2">Auto X</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist//popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
