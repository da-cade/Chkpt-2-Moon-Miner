<!doctype html>
<html lang="en">

<head>
  <title>Moon Miner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">
</head>


<body class="dim-lights">
  <audio src="./assets/harder.mp3" type="audio/mpeg" id="harder"></audio>
  <audio src="./assets/better.mp3" type="audio/mpeg" id="better"></audio>
  <audio src="./assets/faster.mp3" type="audio/mpeg" id="faster"></audio>
  <audio src="./assets/stronger.mp3" type="audio/mpeg" id="stronger"></audio>
  <audio src="./assets/HarderBetterFasterStronger.mp3" type="audio/mpeg" id="hbfs"></audio>
  <main>
    <div class="container-fluid h-85">
      <div class="row h-15 align-items-center">
        <div class="col-12 d-flex justify-content-center text-center">
          <!-- <h2>Asteroid Ice</h2> -->
        </div>
      </div>
      <div class="row h-85">
        <!-- first column - menus-->
        <div class="col-4">
          <!-- side menus -->
          <div class="row h-50">
            <div class="col g-0">
              <div class="ms-4">
                <h4>Upgrades</h4>
                <div class ="upgrade-menu" id="upgrade-loop-pedal">
                  <!-- Owned upgrades are drawn here -->
                </div>
                <div class ="upgrade-menu" id="upgrade-robotic-harmonic-insight"></div>
                <div class ="upgrade-menu" id="upgrade-fog-machine"></div>
                <div class ="upgrade-menu" id="upgrade-nuclear-synthesizer"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="ms-4">
                <h4>Stats</h4>
                <ul>
                  <li>
                    <h6 class="m-0">Total Clicks: <span id="total-clicks">0</span></h6>
                  </li>
                  <li>
                    <p class="m-0">Auto Clicks: <span id="auto-clicks">0</span></p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- second column - images-->
        <div class="col-4 g-0">
          <div class="row">
            <div class="col g-0">
              <div class="d-flex justify-content-center">
                <img class="main-image"
                  src="./assets/helmet.webp"
                  alt="" onclick="clicker()">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="d-flex align-items-center mt-1">
                <!-- TODO fix accent bars -->
                <div class="accent-bar"></div>
                <div class="d-flex flex-column align-items-center text-center text-nowrap mx-2">
                  <h5 class="m-0">Total Count: <span id="counter">0</span></h5>
                </div>
                <div class="accent-bar"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- offcanvas -->
        <div class="col-4">
          <div id="button-spot">
          </div>
          <div class="offcanvas offcanvas-end" data-bs-backdrop="false" tabindex="-1" id="storeMenu"
            aria-labelledby="storeMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="storeMenuLabel">Store</h5>
              <button type="button" class="tab-close bg-warning text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="d-flex test-height justify-content-center">
                <!-- TODO image needed here -->
                <img class="clerk" src="./assets/shopclerk.webp" alt="shop_clerk">
              </div>
              <div class="d-flex w-100 justify-content-center">
                <div class="fake-hr"></div>
              </div>
              <div class="d-flex minheight-30 justify-content-center">
                <div class="container-fluid g-0">
                  <div class="row w g-0" id="store-item">
                    <div class="col d-flex flex-wrap" >
                      <div class="store-item d-flex align-items-center m-2">
                        <div class="accent-bar small m-0 me-2"></div>
                        <button class="tab bg-dark text-light p-0" onclick="buyItem(augs.loopPedal)">
                          <span id="loop-pedal">15</span>
                        </button>
                        <p class="store-label m-0 ms-2">Loop Pedal</p>
                      </div>
                      <div class="store-item d-flex align-items-center m-2">
                        <div class="accent-bar small m-0 me-2"></div>
                        <button class="tab bg-dark text-light p-0" onclick="buyItem(autos.roboticHarmonicInsight)">
                          <span id="robotic-harmonic-insight">50</span>
                        </button>
                        <p class="store-label m-0 ms-2">Robotic Harmonic Insight</p>
                      </div>
                      <div class="store-item d-flex align-items-center m-2">
                        <div class="accent-bar small m-0 me-2"></div>
                        <button class="tab bg-dark text-light p-0" onclick="buyItem(augs.fogMachine)">
                          <span id="fog-machine">60</span>
                        </button>
                        <p class="store-label m-0 ms-2">Fog Machine</p>
                      </div>
                      <div class="store-item d-flex align-items-center m-2">
                        <div class="accent-bar small m-0 me-2"></div>
                        <button class="tab bg-dark text-light p-0" onclick="buyItem(autos.nuclearSynthesizer)">
                          <span id="nuclear-synthesizer">150</span>
                        </button>
                        <p class="store-label m-0 ms-2">Nuclear Synthesizer</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist//popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
